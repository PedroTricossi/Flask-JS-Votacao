<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <script src="{{ url_for('static', filename='index.js') }}"></script>

        <title>Votação</title>

        <style>
            h1{margin: 20px;}
        </style>
    </head>
    
    <body>
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col col-lg-1">
                </div>
                <div class="col-md-auto">
                    <br>
                    <h1>Votação para decidir se o Pedro deve ou não ser contratado</h1>
                    <br>
                </div>
                <div class="col col-lg-1">
                </div>
            </div>

            <div class="row">
                <div class="col-6 col-sm-4">
                    <h4>Votos para sim: <span id="yes">{{ votes["yes"] }}</span></h4>
                </div>
                <div class="col-6 col-sm-4">
                    <h4>Votos para não: <span id="no">{{ votes["no"] }}</span></h4>
                </div>
                <div class="col-6 col-sm-4">
                    <h4>Votos para talvez, mas tem muito a melhorar para vaga: <span id="maybe">{{ votes["maybe"] }}<span></h4>
                </div>
            </div>

            <div class="row">
                <div class="col-6 col-sm-4">
                    <button data-vote="yes" class="btn btn-primary">Sim</button>
                </div>
                <div class="col-6 col-sm-4">
                    <button data-vote="no" class="btn btn-danger">Não</button>
                </div>
                <div class="col-6 col-sm-4">
                    <button data-vote="maybe" class="btn btn-dark">Talvez</button>
                </div>
            </div>
        </div>
    </body>
</html>
